<!DOCTYPE html>
<head>
    <!--網頁描述-->
    <meta charset="UTF-8"></meta>
    <!--set up for chinese-->
    <title>扶持計畫訓練營申請書 - 梁子軒</title>
</head>
<body>
    <h3>申請人</h3>
    <p>梁子軒</p>
    <h3>H3 MyPicture</h3>
    <!--h3 is heading size3-->
    <img src="01.jpg" alt="my sample picture" width="60" height="70"></img>
    <h3></h3>
    <hr/>
    <!--hr 水平線   as same as <hr></hr> -->
    <img src="01.jpg"alt="my sample picture" width="60" height="70"/>
    <!--簡寫法-->
    <ul>
        <li><a href="https://www.youtube.com/watch?v=SRbewm2AUew&t=501s">Youtube</a></li>
        <li>Facebook</li>
        <li>PTT</li>
    </ul>

    <ul/>
        <li/><a href="https://www.youtube.com/watch?v=SRbewm2AUew&t=501s">Youtube</a>
        <li/>Facebook
        <li/>PTT

    <h3>MLB</h3>                  <!--cellpadding  = spacing-->
    <table border="1" width="400" cellpadding="5">
        <!--first row-->
        <tr>   <!---b  for bold-->
            <td><b>a</b></td><!--first row first column-->
            <td>f</td><!--first row second column-->
            <td>c</td><!--first row third column-->
        </tr>
        <!--second row-->
        <tr>    <!--u for underline-->
            <td><u>1</u></td><!--second row first column-->
            <td>2</td><!--second row second column-->
            <td>3</td><!--second row third column-->
        </tr>
        <!--third row-->
        <tr>
            <td>4</td><!--second row first column-->
            <td>5</td><!--second row second column-->
            <td>6</td><!--second row third column-->
        </tr>
    </table>
</body>
</html>
