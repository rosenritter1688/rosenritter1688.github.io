<!DOCTYPE html>
<head>
    <!--網頁描述-->
    <meta charset="UTF-8"></meta>
    <title>CSS</title>
    <!--css套件設定在這邊 from line 7-->
    <!--全部管理在這邊-->
    <style type="text/css">
    .title{font-weight: bold;font-size:20px}
    .content{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px;font-weight: bold;font-size:20px}
    .keyword{color:red}
    <!-- .是一定要的！！後面是命名class-->
    </style>

</head>
<body>
    <div class="title">天氣好</div>
    <div>我去公園散步餵<span class="keyword">鴿子</span>。</div>
    <div class="content">我去公園散步餵鴿子，覺的鴿子好可愛</div>
</body>
</html>
