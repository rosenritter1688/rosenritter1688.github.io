<!DOCTYPE html>
<head>
    <!--網頁描述-->
    <meta charset="UTF-8"></meta>
    <!--set up for chinese-->

</head>
<body>
    <div style="font-weight: bold;font-size:20px">天氣好</div>
    <div>我去公園散步餵<span style="color:red">鴿子</span>。</div>
    <hr>
    <div style="font-weight: bold;font-size:20px">加上BORDER後</div>
    <div style="border: 1px dashed blue; margin-top:10px ; margin-bottom:10px">我去公園散步餵<span style="color:red">鴿子</span>。</div>
    <div style="font-weight: bold;font-size:20px">天氣好</div>
    <hr>
    <!--set padding-->
    <!-- 字體和border之間的空間距離叫做padding-->
    <p>字體和border之間的空間距離叫做padding</p>
    <div style="font-weight: bold;font-size:20px">加上PADDING後</div>
    <div style="padding: 10px; border: 1px dashed blue; margin-top:10px ; margin-bottom:10px">我去公園散步餵<span style="color:red">鴿子</span>。</div>
    <div style="font-weight: bold;font-size:20px">天氣好</div>
    <hr>
    <!--FYI padding-left is not working-->
    <!--padding-left:10px;　だと背景ではなく、中身が10左に移動します。
        margin-left:10px;　にすれば背景ごと左に10移動しますよ。-->
    <p>FYI padding-left is not working</p>
    <div style="font-weight: bold;font-size:20px">PADDING-left後</div>
    <div style="padding-left: 10px;padding: 10px; border: 1px dashed blue; margin-top:10px ; margin-bottom:10px">我去公園散步餵<span style="color:red">鴿子</span>。</div>
    <div style="font-weight: bold;font-size:20px">天氣好</div>
    <hr>
    <!--sample of using margin-left instead of padding-left-->
    <p>sample of using margin-left instead of padding-left</p>
    <div style="font-weight: bold;font-size:20px">margin-left後</div>
    <div style="margin-left: 10px;padding: 10px; border: 1px dashed blue; margin-top:10px ; margin-bottom:10px">我去公園散步餵<span style="color:red">鴿子</span>。</div>
    <div style="font-weight: bold;font-size:20px">天氣好</div>
    
</body>
</html>
